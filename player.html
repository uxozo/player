<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./player.css">
</head>
<body>
        <section class="video__j">
            <div class="wrapper">
                    <div class="player">
                        <div class="video">
                        <video class="player__video viewer" src="video.mp4" type="video/mp4" width=1440 height=714></video>
                        </div>
                        <div class="player__controls">
                            <div class="progress">
                            <div class="progress__filled"></div>
                            </div>
                            <button class="player__button toggle"><img src="./img/svg/Play P.svg" alt="Play P"></button>
                            <button class="player__button"><img class="sound__button" src="./img/svg/Sound.svg" alt="Sound"></button>
                            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                            <button class="player__button" data-skip="-2" class="player__button"><img src="./img/svg/Left.svg" alt="Left"></button>
                            <button class="player__button" data-skip="2" class="player__button"><img src="./img/svg/Right.svg" alt="Right"></button>
                            <button class="player__button"><img src="./img/svg/Full.svg" alt="Full"></button>  
                        </div>
                    </div>
            </div>
        </section>
        <script src="./js/js.js"></script>
</body>
</html>
